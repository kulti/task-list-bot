repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.35.2
    hooks:
      - id: golangci-lint
  - repo: local
    hooks:
      - id: unit-tests
        name: unit tests
        entry: go test ./...
        language: system
        files: \.go$
        types: [file]
        pass_filenames: false
      - id: go-generate
        name: go generate
        entry: ./scripts/check_go_generated.sh
        language: system
        pass_filenames: false
